<div class="admin-header">
    <h2>{{headerText}}</h2>
    <div class="header-icons-utils">
        <div class="header-icons-utils__item maximize-screen" (click)="toggleFullScreen()">
            <svg id="fullscreen-exit-line" xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 30 30">
                <path id="Path_202" data-name="Path 202" d="M0,0H30V30H0Z" fill="none"/>
                <path id="Path_203" data-name="Path 203" d="M22.8,8.333H28V11H20.2V3h2.6ZM9.8,11H2V8.333H7.2V3H9.8Zm13,10.667V27H20.2V19H28v2.667ZM9.8,19v8H7.2V21.667H2V19Z" transform="translate(0)" fill="rgba(21,24,41,0.81)"/>
            </svg>              
        </div>
        <div class="header-icons-utils__item notifications" routerLink="/admin/notifications">
            <svg id="notification-4-line" xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 30 30">
                <path id="Path_27" data-name="Path 27" d="M0,0H30V30H0Z" fill="none"/>
                <path id="Path_28" data-name="Path 28" d="M23.118,12.233A7.905,7.905,0,0,0,15,4.558a7.905,7.905,0,0,0-8.118,7.674V22.465H23.118Zm2.706,11.086.541.682a.611.611,0,0,1,.064.67.682.682,0,0,1-.605.354H4.176a.682.682,0,0,1-.605-.354A.611.611,0,0,1,3.635,24l.541-.682V12.233C4.176,6.581,9.022,2,15,2S25.824,6.581,25.824,12.233ZM11.618,26.3h6.765A3.294,3.294,0,0,1,15,29.5a3.294,3.294,0,0,1-3.382-3.2Z" transform="translate(0 0)" fill="rgba(21,24,41,0.93)"/>
              </svg>
        </div>
        <div class="profile-info">
            <img src="../../../assets/images/profile_pic.png" alt="profile">
            <div class="dropdown">
                <div class="profile-details" data-bs-toggle="dropdown" aria-expanded="false" id="dropdownMenuButton1" (click)="show=!show">
                    <h2>Abiseth</h2>
                    <svg *ngIf="show;" id="arrow-down-s-line" xmlns="http://www.w3.org/2000/svg" width="29.832" height="29.832" viewBox="0 0 29.832 29.832">
                        <path id="Path_200" data-name="Path 200" d="M0,0H29.832V29.832H0Z" fill="none"/>
                        <path id="Path_201" data-name="Path 201" d="M13.546,14.375,19.7,8.222,21.457,9.98l-7.91,7.91L5.636,9.98,7.394,8.222Z" transform="translate(1.37 1.998)" fill="rgba(21,24,41,0.95)"/>
                    </svg>
                    <svg *ngIf="!show;" xmlns="http://www.w3.org/2000/svg" width="29.832" height="29.832" viewBox="0 0 29.832 29.832">
                        <g id="arrow-down-s-line" transform="translate(29.832 29.832) rotate(180)">
                          <path id="Path_200" data-name="Path 200" d="M0,0H29.832V29.832H0Z" fill="none"/>
                          <path id="Path_201" data-name="Path 201" d="M13.546,14.375,19.7,8.222,21.457,9.98l-7.91,7.91L5.636,9.98,7.394,8.222Z" transform="translate(1.37 1.998)" fill="rgba(21,24,41,0.95)"/>
                        </g>
                    </svg>           
                </div>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="/app/hood">Client Dashboard</a></li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                  </ul>
            </div>
        </div>
    </div>
</div>
