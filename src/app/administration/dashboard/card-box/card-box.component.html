<div class="card_box card_box-{{index}}">
    <img [src]="card.icon" alt="card_icon" width=45 height=45/>
    <div class="card_info">
       <p class="title">{{card.title}}</p>
       <p class="total_count">{{getCounts()}}</p>
    </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-rotate">  
    <p style="color: white">Please wait... </p>  
</ngx-spinner>
