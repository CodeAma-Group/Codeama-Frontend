<div class="add_question">
    <h5 class="mb-4">Add question</h5>
    <form [formGroup]='question' class="form" (ngSubmit)="submitQtn($event)">
        <div class="row d-flex justify-content-between">
            <div class="col-5 qtn_title">
                <label for="qtn_title" class="form-label">Question title</label> 
                <input type="text" name="title" formControlName="title" id="qtn_title" class="form-control" placeholder="Question title">
            </div>
            <div class="col-7 qtn_tagged">
                <label for="tagged" class="form-label">Tag technologies</label> 
                <ejs-multiselect id="select" formControlName="tagged_tech" [maximumSelectionLength]="6" placeholder="Select not more than 6" class="form-control p-0" [dataSource]="options" [fields]="fields"></ejs-multiselect>
            </div>
        </div>
        <div class="mt-3 qtn_desc">
            <label for="qtn_desc" class="form-label">Question description <br>             
                <span>less than 200 words only required</span>
            </label>
            <svg id="add-circle-line" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 30 30">
                <path id="Path_43" data-name="Path 43" d="M0,0H24V24H0Z" fill="none"/>
                <path id="Path_44" data-name="Path 44" d="M11,11V7h2v4h4v2H13v4H11V13H7V11Zm1,11A10,10,0,1,1,22,12,10,10,0,0,1,12,22Zm0-2a8,8,0,1,0-8-8A8,8,0,0,0,12,20Z" fill="var(--mainBlack)"/>
            </svg>  
            <input type="text" id="desc" class="form-control" formControlName="desc" placeholder="Question description here">
        </div>
        <div class="mt-3 qtn">
            <label for="qtn" class="form-label">Write you question below you can also include screenshots & images
                <br>             
                <span>less than 200 words and more than 5 characters only required</span>
            </label>
            <svg id="add-circle-line" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 30 30">
                <path id="Path_43" data-name="Path 43" d="M0,0H24V24H0Z" fill="none"/>
                <path id="Path_44" data-name="Path 44" d="M11,11V7h2v4h4v2H13v4H11V13H7V11Zm1,11A10,10,0,1,1,22,12,10,10,0,0,1,12,22Zm0-2a8,8,0,1,0-8-8A8,8,0,0,0,12,20Z" fill="var(--mainBlack)"/>
            </svg> 
            <textarea type="text" name="qtn" formControlName="qtn" id="qtn" class="form-control form-text" rows="8" placeholder="..."></textarea>
        </div>
        <button type="submit" [disabled]="!question.valid" class="btn btn-primary mt-3 w-25 pt-2 pb-2">Post your question now</button>
    </form>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-rotate">  
    <p style="color: white">Posting question... </p>  
</ngx-spinner> 
<notifier-container></notifier-container>
