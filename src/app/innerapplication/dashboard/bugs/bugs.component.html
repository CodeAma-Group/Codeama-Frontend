<div class="container px-5" *ngFor="let bug of bugs">
    <hr>
    <div class="user-profile d-flex">
        <div class="avatar">
            <img class="profile-avatar" [src]="'https://codeama-backend.herokuapp.com/'+bug.userInfo.profilePicture" alt="profile">
            <div class="badge"></div>
        </div>
        <div class=" ms-3 mt-2 user-name-and-date">
            <div class="d-flex">
                <a [href]="'https://codeama.netlify.app/app/profile/'+bug.userInfo._id" class="my-auto ">{{bug.userInfo.Username}}
                </a>
            </div>
            <p id="posting-date">{{bug.date}}</p>
        </div>
    </div>
    <div class="question-info d-flex">
        <div class="question-details col-lg-7 mr-2 ">
            <div class="question-title ">
                <h6 class="q-heading my-3 ">{{bug.bug.bug_title}}</h6>
            </div>
            <div class="question-description ">
                <!-- div.bug-description -->
                <div [innerHTML]="bug.bug.bug_description"></div>
            </div>
        </div>
        <div class="tagged-technologies col-lg-4 my-2 mx-auto ">
            <div class="heading text-center my-3 ">Tagged Technologies</div>
            <div class="technologies d-flex mx-auto col-lg-11 ">
                <img src="../../../../assets/test_images/angular.png " class="technology my-auto mx-auto " alt="tagged techs ">
                <img src="../../../../assets/test_images/vue.png " class="technology mx-auto " alt="tagged techs ">
                <img src="../../../../assets/test_images/java.png " class="technology mx-auto " alt="tagged techs ">
            </div>
        </div>
    </div>
    <div class="caption ">
        <!-- <p>{{question.userCaption}}</p> -->
        <p>abi_seth5454.codeama.dev</p>
    </div>
    <div class="comments-and-likes pt-2 d-flex ">
        <div class="likes d-flex ">
            <svg id="thumb-up-fill " xmlns="http://www.w3.org/2000/svg " width="25 " height="25 " viewBox="0 0 25 25 ">
        <path id="Path_46 " data-name="Path 46 " d="M0,0H25V25H0Z " fill="none " />
        <path id="Path_47 " data-name="Path 47 "
          d="M2.045,9.4H5.182V22H2.045A1.048,1.048,0,0,1,1,20.95v-10.5A1.048,1.048,0,0,1,2.045,9.4ZM7.579,8.037,14.27,1.314a.521.521,0,0,1,.684-.049l.892.672a1.58,1.58,0,0,1,.578,1.649L15.218,8.345h6.691A2.1,2.1,0,0,1,24,10.446v2.21a2.11,2.11,0,0,1-.157.8L20.608,21.35a1.045,1.045,0,0,1-.967.65H8.318a1.048,1.048,0,0,1-1.045-1.05V8.78a1.053,1.053,0,0,1,.306-.742Z "
          transform="translate(0) " fill="#4290ed " />
      </svg>
            <p class="likesNumber ">
                0
            </p>
        </div>
        <div class="commments ms-5 col-lg-3 d-flex ">
            <svg id="chat-1-line " xmlns="http://www.w3.org/2000/svg " width="25 " height="25 " viewBox="0 0 25 25 ">
        <path id="Path_48 " data-name="Path 48 " d="M25,0H0V25H25Z " fill="none " />
        <path id="Path_49 " data-name="Path 49 "
          d="M14.6,3H10.4a8.41,8.41,0,0,0,0,16.821V23.5C15.65,21.4,23,18.244,23,11.41A8.4,8.4,0,0,0,14.6,3ZM12.5,17.718H10.4A6.308,6.308,0,0,1,10.4,5.1h4.2a6.3,6.3,0,0,1,6.3,6.308c0,3.8-2.585,6.272-8.4,8.915Z "
          transform="translate(0) " fill="#212f3d " />
      </svg>
            <p class="commentsNumber ">
                {{bug.comments.length}}
            </p>
        </div>
    </div>
    <hr>
</div>
