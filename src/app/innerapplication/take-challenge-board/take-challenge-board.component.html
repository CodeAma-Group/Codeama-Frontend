<div class="project-container">
    <div class="heading px-3 pt-3 d-flex">
        <h6 class="my-auto col-lg-9" id="page-title">CodeAma Challenge taker board</h6>

        <div class="user-profile ml-auto">
            <div class="user-profile d-flex">
                <figure class="position-relative d-flex justify-content-center">
                    <div>
                        <img [src]="'https://codeama-backend.herokuapp.com/'+userData.profilePicture" alt="">
                    </div>
                    <figcaption class="{{checkBadge(userData.Badge)}} rounded-pill">{{userData.Badge}}</figcaption>
                </figure>
                <div class="user-name-and-date">
                    <div class="d-flex">
                        <a class="username">{{userData.Username}}</a>
                    </div>
                    <div class="caption">
                        {{userData.Username}}.codeama.net
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="sandbox-iframe-input mx-auto my-3">
        <div class="form-group">
            <label for="cs-iframe">Input your codesandbox iframe here</label>
            <textarea class="form-control" name="csIframe" id="cs-iframe" rows="3" placeholder="Enter your codesandbox iframe here"></textarea>
        </div>
    </div>
    <div class="codesandboxEditor mx-auto">
        <iframe src="https://codesandbox.io/embed/eloquent-drake-7c90x?fontsize=12&hidenavigation=1&theme=light&view=preview" style="width:100%; height:500px; border:0; border-radius: 4px; overflow:hidden;" title="eloquent-drake-7c90x" allow="accelerometer; ambient-light-sensor; camera; encrypted-media; geolocation; gyroscope; hid; microphone; midi; payment; usb; vr; xr-spatial-tracking"
            sandbox="allow-forms allow-modals allow-popups allow-presentation allow-same-origin allow-scripts"></iframe>
    </div>
    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8) " size="default " type="ball-rotate ">
        <p style="color: white ">Please Wait. </p>
    </ngx-spinner>
