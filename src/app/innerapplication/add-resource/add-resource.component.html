<div class="add_resource">
    <h5 class="mb-4">Add Resource</h5>
    <form [formGroup]='resource' class="form" (ngSubmit)="submitRes($event)" enctype="multipart/form-data">
        <div class="d-flex justify-content-between">
            <div class="qtn_title"  style="width: 48%;">
                <label for="qtn_title" class="form-label">Resource title</label> 
                <svg id="add-circle-line" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 30 30">
                    <path id="Path_43" data-name="Path 43" d="M0,0H24V24H0Z" fill="none"/>
                    <path id="Path_44" data-name="Path 44" d="M11,11V7h2v4h4v2H13v4H11V13H7V11Zm1,11A10,10,0,1,1,22,12,10,10,0,0,1,12,22Zm0-2a8,8,0,1,0-8-8A8,8,0,0,0,12,20Z" fill="var(--mainBlack)"/>
                </svg> 
                <input type="text" name="title" required formControlName="title" id="qtn_title" class="form-control" placeholder="Resource title">
            </div>
            <div class="col-6">
                <label for="qtn_file" class="form-label">Resource Picture</label> 
                <input type="file" name="title" required id="qtn_file" class="form-control" (input)="this.resource.get('resourcePicture').setValue($event.target.files[0])">
            </div>
        </div>
        <div class="mt-5 qtn_desc">
            <label for="qtn_desc" class="form-label">Resource description <br>             
            </label>
            <svg id="add-circle-line" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 30 30">
                <path id="Path_43" data-name="Path 43" d="M0,0H24V24H0Z" fill="none"/>
                <path id="Path_44" data-name="Path 44" d="M11,11V7h2v4h4v2H13v4H11V13H7V11Zm1,11A10,10,0,1,1,22,12,10,10,0,0,1,12,22Zm0-2a8,8,0,1,0-8-8A8,8,0,0,0,12,20Z" fill="var(--mainBlack)"/>
            </svg>  
            <input type="text" id="desc" required class="form-control" formControlName="desc" placeholder="Resource description here">
        </div>
        <div class="mt-5">
            <label for="resKind" class="form-label">Select resource kind</label>
            <select name="resourceKind" required formControlName="resourceKind" id="resKind" class="form-control">
                <option value="Youtube Video" selected>YouTube video</option>
                <option value="CodeAma article">Article</option>
            </select>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="13" viewBox="0 0 30 23">
                <g id="Polygon_3" data-name="Polygon 3" transform="translate(25 18) rotate(180)" fill="#165bfe">
                  <path d="M 24.04404258728027 17.5 L 0.9559577703475952 17.5 L 12.5 0.876579225063324 L 24.04404258728027 17.5 Z" stroke="none"/>
                  <path d="M 12.5 1.753171920776367 L 1.91192626953125 17 L 23.08807373046875 17 L 12.5 1.753171920776367 M 12.5 0 L 25 18 L 0 18 L 12.5 0 Z" stroke="none" fill="#165bfe"/>
                </g>
            </svg>              
        </div>
        <div class="mt-5 resLink">
            <label for="res_link" class="form-label">Resource link</label>
            <svg id="add-circle-line" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 30 30">
                <path id="Path_43" data-name="Path 43" d="M0,0H24V24H0Z" fill="none"/>
                <path id="Path_44" data-name="Path 44" d="M11,11V7h2v4h4v2H13v4H11V13H7V11Zm1,11A10,10,0,1,1,22,12,10,10,0,0,1,12,22Zm0-2a8,8,0,1,0-8-8A8,8,0,0,0,12,20Z" fill="var(--mainBlack)"/>
            </svg>  
            <input type="text" name="resourceLink" required formControlName="resourceLink" id="res_link" class="form-control" placeholder="Add full resource link...">
        </div>
        <button type="submit" [disabled]="!resource.valid" class="btn btn-primary mt-5 w-25 pt-2 pb-2">Post your resource now</button>
    </form>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-rotate">  
    <p style="color: white">Posting resource... </p>  
</ngx-spinner> 
<notifier-container></notifier-container>
