<div id="entire_app__outlet">
    <div (click)="modeChange()" class="dark_mode">
        <svg id="contrast-drop-line" xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 45 45">
            <path id="Path_25" data-name="Path 25" d="M0,0H45V45H0Z" fill="none"/>
            <path id="Path_26" data-name="Path 26" d="M22.5,5.833,11.775,15.567a12.885,12.885,0,0,0,0,19.467,16.279,16.279,0,0,0,21.449,0,12.885,12.885,0,0,0,0-19.467Zm0-5.561L36.289,12.787a16.567,16.567,0,0,1,0,25.029,20.93,20.93,0,0,1-27.577,0,16.567,16.567,0,0,1,0-25.029L22.5.272Zm0,34.862V15.469c5.983,0,10.833,4.4,10.833,9.832S28.483,35.134,22.5,35.134Z" transform="translate(0 0)" fill="#ffffff"/>
        </svg>
    </div>
    <div class="sidebar_container">
        <app-sidebar></app-sidebar>
    </div>
    <div class="entire_app_page_body">
        <div class="header-container">
            <img src="../../../assets/images/logo.png" alt="logo" class="logo">
            <form class="searchbox-container">
                <div class="searchbox">
                    <img src="../../../assets/images/Group 2.png" alt="search icon">
                    <input type="text" #search  (keyup)="filterSearch(search.value)" (blur)="stopSearch()" placeholder="search at codeama">
                </div>
                <div class="result" *ngIf="showSearch">
                    <a *ngFor = "let i of searchWords" class="showSearch" routerLink="{{i.route}}">
                        <h4>{{i.name}}</h4>
                        <p>{{i.description}}</p>
                    </a>
                </div>              
            </form>
            <div *ngIf="loggedIn" (click) = "logout()" class="logout">
                Logout
            </div>
            <div *ngIf="!loggedIn" (click) = "login()" class="logout login">
                Login
            </div>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
