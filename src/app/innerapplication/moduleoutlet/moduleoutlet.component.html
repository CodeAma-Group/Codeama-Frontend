<div id="entire_app__outlet">
    <div class="sidebar_container">
        <app-sidebar></app-sidebar>
    </div>
    <div class="entire_app_page_body">
        <div class="header-container">
            <img src="../../../assets/images/logolight.svg" alt="logo" class="logo">
            <form class="searchbox-container">
                <img src="../../../assets/images/Group 2.png" alt="search icon">
                <div class="position-relative w-75">
                    <input type="search" [ngModel]="searchText" (ngModelChange)="changeSearchText($event)" id="search" placeholder="search at codeama" (blur)="inputBlur($event)">
                    
                    <ul class="list-group list-group-flush position-absolute d-{{display}} w-100">
                        <!-- resuts of ngfor is passed to filter pipe with argument search text -->
                        <li class="list-group-item" *ngFor="let c of characters | filterpipe:searchText">
                            {{c}} 
                        </li>
                    </ul>
                </div>
            </form>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
