<div id="login_form">
    <div class="form col-mob-11">
        <h2>Login</h2>
        <div class="solog_container">
            <div class="line"></div>
            <div class="slogo">
                <p>Get started with code<span>ama</span></p>
            </div>
        </div>

        <div *ngIf="isThereErrors" class="alert alert-danger">{{ errors }}</div>

        <form #formData = "ngForm" (ngSubmit) = "getUserData(formData.value)" [ngClass] = "{'move_from_top': !isThereErrors}">
            
            <div class="form-floating mb-4">
                <input type="email" ngModel #email="ngModel" [ngClass] = "{'redbordered': invalidEmail || requiredEmail}" #idEmail name="Email" (keyup) = "validateEmail(idEmail.value)" required class="form-control" id="floatingInput" placeholder="abi@example.se">
                <label for="floatingInput">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 26 26">
                        <g id="mail-line" opacity="0.78">
                            <path id="Path_37" data-name="Path 37" d="M0,0H26V26H0Z" fill="none"/>
                            <path id="Path_38" data-name="Path 38" d="M3.1,3H22.9A1.106,1.106,0,0,1,24,4.111V21.889A1.106,1.106,0,0,1,22.9,23H3.1A1.106,1.106,0,0,1,2,21.889V4.111A1.106,1.106,0,0,1,3.1,3ZM21.8,7.709,13.079,15.6,4.2,7.684V20.778H21.8ZM4.762,5.222l8.305,7.4,8.185-7.4Z" transform="translate(0 0)" fill="#212f3d"/>
                        </g>
                    </svg>                      
                    Email
                </label>
                <span class="error_input" *ngIf="invalidEmail">Please you must use a valid email.</span>
                <span class="error_input" *ngIf="email.invalid && email.touched || requiredEmail">Email field is required.</span>
            </div>

            <div class="form-floating mb-4">
                <input type="password" ngModel #password="ngModel" name="Password" #idPass [ngClass] = "{'redbordered': invalidPassword || requiredPassword}" (keyup) = "validatePassword(idPass.value)" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 26 26">
                        <g id="key-2-line" opacity="0.78">
                            <path id="Path_39" data-name="Path 39" d="M0,0H26V26H0Z" fill="none"/>
                            <path id="Path_40" data-name="Path 40" d="M11.617,12.751l8.717-8.772,1.57,1.58-1.57,1.581,2.748,2.765-1.57,1.581L18.762,8.721l-1.57,1.58,2.356,2.37-1.57,1.581-2.356-2.371-2.434,2.45a5.614,5.614,0,0,1-1.127,7.4,5.53,5.53,0,0,1-7.433-.369,5.614,5.614,0,0,1-.382-7.493,5.529,5.529,0,0,1,7.372-1.121Zm-.707,7.033A3.36,3.36,0,0,0,9.452,14.1a3.318,3.318,0,0,0-3.253.942,3.367,3.367,0,0,0,0,4.741,3.317,3.317,0,0,0,4.712,0Z" fill="#212f3d"/>
                        </g>
                    </svg>                      
                    Password
                </label>
                <span class="error_input" *ngIf="invalidPassword">Password must be atleast 6 charachers.</span>
                <span class="error_input" *ngIf="password.invalid && password.touched || requiredPassword">Password field is required.</span>
            </div>
            
            <div class="form-check forgot_container">
                <input class="form-check-input terms_input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label terms_label" for="flexCheckDefault">
                    Remember me
                </label>
                <a class="forgot">Forgot password</a>
            </div>

            <div class="form_field mt-4">
                <button type="submit" class="btn btn-primary submit">
                    <span *ngIf="hasSubmitted" class="spinner-border spinner-border-sm mr-1"></span>
                    LOGIN NOW
                    <svg [ngClass]="{'hidden' :hasSubmitted}" id="arrow-right-line" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 26 26">
                        <path id="Path_9" data-name="Path 9" d="M0,0H26V26H0Z" fill="none"/>
                        <path id="Path_10" data-name="Path 10" d="M17.694,11.871,11.659,5.818l1.591-1.6L22,13l-8.75,8.778-1.591-1.6,6.034-6.054H4V11.871Z" fill="#fff"/>
                    </svg>                      
                </button>
            </div>

        </form>

        <p>Don't have account in codeama? <a routerLink="../../signup"><span class="span_terms">Signup</span></a></p>

    </div>
</div>
